<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Practical task №30 (kolobok)</title>
  <style>
    
    .container-title {
      width: 800px;
      height: 500px;
    }
    .element-fox__body {
      fill: orange;
      cx: 180;
      cy: 150;
      r: 80;
    }
    .element-fox__tail {
      fill: orange;
      transform: rotate(-45deg);
      cx: -55;
      cy: 150;
      rx: 25;
      ry: 50;
    }
    .element-circle__body {
      fill: yellow;
      cx: 380;
      cy: 150;
      r: 80;
    }
    .eye1 {
      fill: white;
      r: 35;
    }
    .fox__eye1 {
      cx: 210;
      cy: 130;
    }
    .fox__eye2 {
      cx: 160;
      cy: 130;
    }
    .fox__mini-eye1 {
      cx: 220;
      cy: 130;
    }
    .fox__mini-eye2 {
      cx: 180;
      cy: 130;
    }
    .element-fox__mouth {
      fill: red;
      cx: 185;
      cy: 190;
      rx: 15;
      ry: 5;
    }
    .element-fox__nose {
      fill: black;
      r: 13;
      cx: 190;
      cy: 160;
    }
    .element-fox__tail-mini{
      fill: white;
    }
    .ear {
      fill: orange;
    }
    .ear-mini {
      fill: black;
    }

    .circle__eye1 {
      cx: 350;
      cy: 130;
    }
    .circle__eye2 {
      cx: 400;
      cy: 130;
    }
    .eye2 {
      fill: black;
      r: 10;
    }
    .circle__mini-eye1 {
      cx: 380;
      cy: 130;
    }
    .circle__mini-eye2 {
      cx: 340;
      cy: 130;
    }
    .element-circle__mouth {
      fill: red;
      cx: 370;
      cy: 180;
      rx: 5;
      ry: 15;
    }
    .shadow {
      fill: lightgrey;
      rx: 50;
      ry: 25;
    }
    .shadow-fox {
      cx: 180;
      cy: 230;
    }
    .shadow-circle {
      cx: 380;
      cy: 230;
    }
    
  </style>
</head>

<body>

    <svg class="container-title"  xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
      <ellipse class="shadow shadow-fox"></ellipse>
      <circle class="element-fox__body"></circle>
      <ellipse class="element-fox__tail"></ellipse>
      <circle class="eye1 fox__eye1"></circle>
      <circle class="eye1 fox__eye2"></circle>
      <circle class="eye2 fox__mini-eye1"></circle>
      <circle class="eye2 fox__mini-eye2"></circle>
      <ellipse class="element-fox__mouth"></ellipse>
      <circle class="element-fox__nose"></circle>
      <polygon points="40 115,70 120,37 140" class="element-fox__tail-mini"></polygon>
      <polygon points="120 100,170 40,180 80" class="ear"></polygon>
      <polygon points="140 100,210 40,210 80" class="ear"></polygon>
      <polygon points="150 70,168 50,175 70" class="ear-mini"></polygon>
      <polygon points="180 70,207 50,207 75" class="ear-mini"></polygon>

      <ellipse class="shadow shadow-circle"></ellipse>
      <circle class="element-circle__body"></circle>
      <circle class="eye1 circle__eye1"></circle>
      <circle class="eye1 circle__eye2"></circle>
      <circle class="eye2 circle__mini-eye1"></circle>
      <circle class="eye2 circle__mini-eye2"></circle>
      <ellipse class="element-circle__mouth"></ellipse>

    </svg>

</body>
</html>